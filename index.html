<!DOCTYPE html>
<html>

<head>
	<title>AngularJS PHP CRUD (Create, Read, Update, Delete) using Bootstrap Modal</title>
	<script src="jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="jquery.dataTables.min.js"></script>
	<script src="angular-datatables.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="datatables.bootstrap.css">

</head>

<body ng-app="crudApp" ng-controller="crudController">

	<div class="container" ng-init="fetchData()">
		<br />
		<h3 align="center">Map service Database</h3>
		<h4 align="center">using AngularJS Bootstrap PHP Heroku Composer</h4>
		<br />
		<div class="alert alert-success alert-dismissible" ng-show="success">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			{{successMessage}}
		</div>
		<div align="right">
			<button type="button" name="add_button" ng-click="addData()" class="btn btn-success">Add</button>
		</div>
		<br />
		<div class="table-responsive" style="overflow-x: unset;">
			<table datatable="ng" dt-options="vm.dtOptions" class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Country</th>
						<th>email</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="name in namesData" ng-click="fetchSingleData(name.id)" >
						<td>{{name.first}}</td>
						<td>{{name.last}}</td>
						<td>{{name.country}}</td>
						<td>{{name.email}}</td>
						<td><button type="button" ng-click="deleteData(name.id)" class="btn btn-danger btn-xs"><span >&times;</span></button></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>

</html>

<div class="modal fade" tabindex="-1" role="dialog" id="crudmodal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form method="post" ng-submit="submitForm()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">{{modalTitle}}</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger alert-dismissible" ng-show="error">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						{{errorMessage}}
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="form-group">
								<label for="name">Enter clinicname(s)</label>
								<textarea class="form-control form-control-sm rounded-0" ng-model="name" id="name" rows="2"></textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="form-group">
								<label>Enter First Name</label>
								<input type="text" name="first" ng-model="first" class="form-control" />
							</div>
						</div>
						<div class="col-xs-6">
							<div class="form-group">
								<label>Enter Last Name</label>
								<input type="text" name="last" ng-model="last" class="form-control" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="form-group">
								<label for="zone">Enter title(s) for zone</label>
								<textarea class="form-control form-control-sm rounded-0" ng-model="title_zone" id="zone" rows="3"></textarea>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="form-group">
								<label for="lifting">Enter title(s) for lifting</label>
								<textarea class="form-control form-control-sm rounded-0" ng-model="title_lifting" id="lifting" rows="3"></textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-8">
							<div class="form-group">
								<label>Enter email</label>
								<input type="text" name="email" ng-model="email" class="form-control" />
							</div>
						</div>
						<div class="col-xs-4">
							<div class="form-group">
								<label>Enter Phone</label>
								<input type="text" name="phone" ng-model="phone" class="form-control" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="form-group">
								<label>Enter address</label>
								<input type="text" name="address" ng-model="address" class="form-control" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-8">
							<div class="form-group">
								<label>Enter city</label>
								<input type="text" name="city" ng-model="city" class="form-control" />
							</div>
						</div>
						<div class="col-xs-4">
							<div class="form-group">
								<label>Enter state</label>
								<input type="text" name="state" ng-model="state" class="form-control" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-8">
							<div class="form-group">
								<label>Enter country</label>
								<input type="text" name="country" ng-model="country" class="form-control" />
							</div>
						</div>
						<div class="col-xs-4">
							<div class="form-group">
								<label>Enter countrycode</label>
								<input type="text" name="countrycode" ng-model="countrycode" class="form-control" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="form-group">
								<label>Enter www adress</label>
								<input type="text" name="web" ng-model="web" class="form-control" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="form-group">
								<label>Enter latitude</label>
								<input type="number" step="any" name="lat" ng-model="lat" class="form-control" />
							</div>
						</div>
						<div class="col-xs-6">
							<div class="form-group">
								<label>Enter longitude</label>
								<input type="number" step="any" name="lng" ng-model="lng" class="form-control" />
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<input type="hidden" name="hidden_id" value="{{hidden_id}}" />
					<input type="submit" name="submit" id="submit" class="btn btn-info" value="{{submit_button}}" />
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>


<script>
	var app = angular.module('crudApp', ['datatables']);
	app.controller('crudController', function($scope, $http) {

		$scope.success = false;

		$scope.error = false;

		$scope.fetchData = function() {
			$http.get('fetch_data.php').success(function(data) {
				$scope.namesData = data;
			});
		};

		$scope.openModal = function() {
			var modal_popup = angular.element('#crudmodal');
			modal_popup.modal('show');
		};

		$scope.closeModal = function() {
			var modal_popup = angular.element('#crudmodal');
			modal_popup.modal('hide');
		};

		$scope.addData = function() {
			$scope.modalTitle = 'Add Data';
			$scope.submit_button = 'Insert';
			$scope.openModal();
		};

		$scope.submitForm = function() {
			$http({
				method: "POST",
				url: "insert.php",
				data: {
					'first': $scope.first,
					'last': $scope.last,
					'name': $scope.name,
					'title_zone': $scope.title_zone,
					'title_lifting': $scope.title_lifting,
					'address': $scope.address,
					'city': $scope.city,
					'state': $scope.state,
					'country': $scope.country,
					'countrycode': $scope.countrycode,
					'web': $scope.web,
					'phone': $scope.phone,
					'web': $scope.web ,
					'lat': $scope.lat,
					'lng': $scope.lng ,
					'action': $scope.submit_button,
					'id': $scope.hidden_id
				}
			}).success(function(data) {
				if (data.error != '') {
					$scope.success = false;
					$scope.error = true;
					$scope.errorMessage = data.error;
				} else {
					$scope.success = true;
					$scope.error = false;
					$scope.successMessage = data.message;
					$scope.form_data = {};
					$scope.closeModal();
					$scope.fetchData();
				}
			});
		};

		$scope.fetchSingleData = function(id) {
			$http({
				method: "POST",
				url: "insert.php",
				data: {
					'id': id,
					'action': 'fetch_single_data'
				}
			}).success(function(data) {
				$scope.first = data.first;
				$scope.last = data.last;
				$scope.name = data.name;
				$scope.email = data.email;
				$scope.phone = data.phone;
				$scope.title_zone = data.title_zone;
				$scope.country = data.country;
				$scope.title_lifting = data.title_lifting;
				$scope.address = data.address;
				$scope.city = data.city;
				$scope.state = data.state;
				$scope.lat = data.lat* 1.0 ;
				$scope.lng = data.lng* 1.0 ;
				$scope.web = data.web;
				$scope.countrycode = data.countrycode;
				$scope.hidden_id = id;
				$scope.modalTitle = 'Edit Data';
				$scope.submit_button = 'Edit';
				$scope.openModal();
			});
		};

		$scope.deleteData = function(id) {
			if (confirm("Are you sure you want to remove it?")) {
				$http({
					method: "POST",
					url: "insert.php",
					data: {
						'id': id,
						'action': 'Delete'
					}
				}).success(function(data) {
					$scope.success = true;
					$scope.error = false;
					$scope.successMessage = data.message;
					$scope.fetchData();
				});
			}
		};

	});
</script>
